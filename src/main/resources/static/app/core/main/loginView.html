<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Fazer login</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="loginForm">
        <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" required ng-model="usuario.login"/>
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" required ng-model="usuario.senha"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="loginForm.$invalid" ng-click="logar(usuario)">Logar</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Sair</button>
</div>
